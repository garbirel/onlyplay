name: flutter_ducafecat_news_getx
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # GetX
  get: ^4.1.4
  # 日期
  intl: ^0.17.0
  # 屏幕适配
  flutter_screenutil: ^5.0.0+2
  # 下拉刷新
  pull_to_refresh: ^2.0.0
  # toast
  fluttertoast: ^8.0.7
  # easyloading
  flutter_easyloading: ^3.0.3
  # http
  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1
  # 缓存
  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0
  flutter_cache_manager: ^3.0.2
  # 加密安全 SHA
  crypto: ^3.0.1
  # webView
  webview_flutter: ^2.0.4
  # loading
  loading_animations: ^2.2.0
  # share
  share: ^2.0.1
  # 设备信息
  device_info: ^2.0.0
  # 包信息
  package_info: ^2.0.0
  # 路径查询
  path_provider: ^2.0.1
  # permission 权限
  permission_handler: ^7.1.0
  # 错误收集
  sentry: ^5.0.0
  # 通过 scheme 打开APP 获取 参数
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Book.ttf
          weight: 400 # normal
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
    - family: Iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
